<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
  <div class="img-header">
    <img class="trybewarts-header-logo" src="/images/trybewarts-header-logo.svg" alt="Logotipo Trybewarts">
  </div>
  <div class="h1-header" >
    <h1 id="trybewarts-header-title">Trybewarts</h1>
  </div>
  <form class="trybewarts-login" action="">
    <input class="input-login" id="email" type="email" name="email" placeholder="Email">
    <input class="input-login" id="senha" type="password" name="password" placeholder="Senha">
    <button id="button-form">Entrar</button>
  </form>
</header>
<main>

  <form class="form" action="" id="evaluation-form">
    <h2>Formulário de Avaliação</h2>
    <section id="input-form">
      <input class="input" id="input-name" type="text" placeholder="Nome" />
      <input class="input" id="input-lastname" type="text" placeholder="Sobrenome" />
    </section>

    <section id="input-house" >
      <input class="input" id="input-email" type="email" placeholder="Email">
      <label class="label" for=""> Casa:
        <select class="input-select" name="house" id="house">
        <option class="option" value="Gitnória" id="gitnoria-house">Gitnória</option>
        <option class="option" value="Reactpuff" id="reactpuff-house">Reactpuff</option>
        <option class="option" value="Corvinode" id="corvinode-house">Corvinode</option>
        <option class="option" value="Pytherina" id="pytherina-house">Pytherina</option>
      </select>
    </label>
    </section>

    <hr class="hr">
<div id="agrupa">
    <section id="family-section">
        <label id="label-family">Qual sua família?</label>
        <label for="family-front">
          <input type="radio" name="family" value="Frontend" id="family-front" class="family">Frontend
        </label>
        <label for="family-back">
          <input type="radio" name="family" value="Backend" id="family-back" class="family">Backend
        </label>
        <label for="family-full">
          <input type="radio" name="family" value="FullStack" id="family-full" class="family">FullStack
        </label>
    </section>
    
  <!-- </section> -->
  <section id="container-checkbox">
    <label id="label-content" for="">
      Qual conteúdo você está com mais vontade de aprender?
    </label>
    <div class="input-checkbox">
      <label for="hofs"><input class="checkbox-conteudo" type="checkbox" name="materia" id="hofs" value="HoFs">Hofs</label>
      <label for="jest"><input class="checkbox-conteudo" type="checkbox" name="materia" id="jest" value="Jest">Jest</label>
      <label for="promises"><input class="checkbox-conteudo" type="checkbox" name="materia" id="promises" value="Promises">Promises</label>
    </div>
    <div class="input-checkbox">
      <label for="react"><input class="checkbox-conteudo" type="checkbox" name="materia" id="react" value="React">React</label>
      <label for="sql"><input class="checkbox-conteudo" type="checkbox" name="materia" id="sql" value="SQL">SQL</label>
      <label for="phyton"><input class="checkbox-conteudo" type="checkbox" name="materia" id="phyton" value="Python">Python</label>
    </div>
  </section>
</div>

<hr class="hr">
<section id="label-rate">
<label for="">Como você avalia a Trybewarts?
  <label for="1"><input type="radio" name="rate" value="1" id="1" class="radio">1</label>
  <label for="2"><input type="radio" name="rate" value="2" id="2" class="radio">2</label>
  <label for="3"><input type="radio" name="rate" value="3" id="3" class="radio">3</label>
  <label for="4"><input type="radio" name="rate" value="4" id="4" class="radio">4</label>
  <label for="5"><input type="radio" name="rate" value="5" id="5" class="radio">5</label>
  <label for="6"><input type="radio" name="rate" value="6" id="6" class="radio">6</label>
  <label for="7"><input type="radio" name="rate" value="7" id="7" class="radio">7</label>
  <label for="8"><input type="radio" name="rate" value="8" id="8" class="radio">8</label>
  <label for="9"><input type="radio" name="rate" value="9" id="9" class="radio">9</label>
  <label for="10"><input type="radio" name="rate" value="10" id="10" class="radio">10</label>
</label>
</section>
<section class="textarea">
  <label for="textarea">Deixe seu comentário:
    <!-- <p id="counter">500</p> -->
  <textarea class="input-textarea" name="" id="textarea" cols="30" rows="10" maxlength="500" placeholder="500" ></textarea>
</label>

</section>

    <section>
      <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="" id="agreement" required>
    </section>
    <section>
      <button type="button" id="submit-btn" disabled>Enviar</button>
    </section>

  </form>
  <div class="img-trybewarts" >
    <img id="trybewarts-forms-logo" src="/images/trybewarts-colored.svg" alt="" height="500px">
  </div>
</main>

  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>
</html>
